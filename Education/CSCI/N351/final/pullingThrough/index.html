<div style = 'width:100%;'>

        <div style = 'margin:auto;'>
            Reset
        </div>
    </div>
</div>
<div id="accordion">
  <h3>Basics</h3>
  <div>
    <div class = 'flexme'>
        <div style = 'width:150px; height:30px;' class = 'flexme'> <div style = 'margin:auto; margin-left:5px;'> Name </div></div>  
        <div style = 'width:250px;' class = 'flexme'> 
            <div style = 'margin:auto; margin-left:5px;'> 
                <input type = 'text' id = 'inputName'>
            </div>
        </div>  
    </div>
      <div style = 'height:15px;'></div>
    <div class = 'flexme'>
        <div style = 'width:150px; height:30px;' class = 'flexme'> <div style = 'margin:auto; margin-left:5px; '> Gender </div></div>  
        <div style = 'width:250px;' class = 'flexme'> 
            <div style = 'margin:auto; margin-left:5px;'> 
  <input type="radio" name="gender" value="male"> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Mystery
            </div>
        </div>  
    </div>
      <div style = 'height:15px;'></div>
    <div class = 'flexme'>
        <div style = 'width:150px; height:30px;' class = 'flexme'> <div style = 'margin:auto; margin-left:5px; '> Goals </div></div>  
        <div style = 'width:350px;' class = 'flexme'> 
            <div style = 'margin:auto; margin-left:5px;'> 
  <input type="checkbox" name="goals" value="1"> Save Time<br>
  <input type="checkbox" name="goals" value="2"> Save your Plants <br>
  <input type="checkbox" name="goals" value="3"> Explore New Technologies <br>
  <input type="checkbox" name="goals" value="4"> Optimize Plant Health
            </div>
        </div>  
    </div>
      
      
  </div>
  <h3>Account</h3>
  <div>
    <div class = 'flexme'>
        <div style = 'width:150px; height:30px;' class = 'flexme'> <div style = 'margin:auto; margin-left:5px;'> Email </div></div>

                <input type = 'email' id = 'inputEmail'>
            </div>
        </div>  
    </div>
      <div style = 'height:15px;'></div>
    <div class = 'flexme'>
        <div style = 'width:150px; height:30px;' class = 'flexme'> <div style = 'margin:auto; margin-left:5px;'> Password </div></div>  
        <div style = 'width:250px;' class = 'flexme'> 
            <div style = 'margin:auto; margin-left:5px;'> 
                <input type = 'password' id = 'inputPassword'>
            </div>
        </div>  
    </div>
      <div style = 'height:15px;'></div>
    <div class = 'flexme'>
        <div style = 'width:150px; height:30px;' class = 'flexme'> <div style = 'margin:auto; margin-left:5px;'> Phone Number </div></div>  
        <div style = 'width:250px;' class = 'flexme'> 
            <div style = 'margin:auto; margin-left:5px;'> 
                <input type = 'tel' id = 'inputTelephone'>
            </div>
        </div>  
    </div>
      
  </div>

        <div style = 'width:150px; height:30px;' class = 'flexme'> <div style = 'margin:auto; margin-left:5px;'> Tip <br> <span style = ' font-size:12px;'> (From 0$ to 100$) </span> </div></div>

        </div>

        </div>  
    </div>
      <div style = 'height:15px;'></div>
    <div class = 'flexme'>
        <div style = 'width:150px; height:30px;' class = 'flexme'> <div style = 'margin:auto; margin-left:5px;'> Favorite Plant </div></div>

    </div>
